<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="text-white font-sans bg-no-repeat bg-cover bg-center bg-fixed">
    <header
      class="px-5 py-2 backdrop-blur-md flex justify-between items-center"
    >
      <img class="h-8 m-1 sm:h-14 sm:m-3" src="./logo.png" />
      <div class="sm:px-5">
        <button
          class="p-2 sm:px-10 sm:py-3 sm:mx-2 rounded-md border-2 transition ease-in-out hover:brightness-75"
        >
          English
        </button>
        <button
          class="p-2 sm:px-6 sm:py-3 sm:mx-2 rounded-md my-red transition ease-in-out hover:brightness-75"
        >
          Sign In
        </button>
      </div>
    </header>
    <div class="my-16 sm:my-40 flex flex-col items-center">
      <div class="sm:px-14 py-10 text-center backdrop-blur-md rounded-lg">
        <h1 class="p-1 text-3xl sm:text-5xl font-extrabold">
          Unlimited movies, TV show, and more.
        </h1>
        <h3 class="sm:text-2xl p-3">Watch anywhere. Cancel anytime.</h3>
        <h3 class="p-1 sm:text-2xl font-medium">
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div class="pt-4">
          <input
            class="py-3 px-2 min-w-[225px] text-black rounded"
            type="email"
            name="email"
            autocomplete="email"
            placeholder="Email address"
          />
          <button
            class="p-3 my-red rounded transition ease-in-out hover:brightness-75"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
